<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运转盘 - 每日好运</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎰 幸运转盘</h1>
            <p class="subtitle">转动转盘，获得今日好运！</p>
        </div>
        
        <div class="game-content">
            <!-- 加载状态 -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <p>正在准备您的幸运转盘...</p>
            </div>
            
            <!-- 转盘游戏 -->
            <div class="wheel-container" id="wheelContainer" style="display: none;">
                <div class="wheel-wrapper">
                    <canvas id="wheelCanvas" width="300" height="300"></canvas>
                    <div class="wheel-pointer"></div>
                </div>
                
                <div class="game-controls">
                    <button id="spinBtn" class="spin-button">
                        <span class="btn-text">开始转动</span>
                    </button>
                    <p class="spin-hint">点击按钮开始转动转盘</p>
                </div>
                
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-label">今日转动次数:</span>
                        <span class="stat-value" id="todaySpins">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">累计转动:</span>
                        <span class="stat-value" id="totalSpins">0</span>
                    </div>
                </div>
            </div>
            
            <!-- 结果显示 -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-content">
                    <div class="result-icon" id="resultIcon">🎉</div>
                    <h2 class="result-title" id="resultTitle">恭喜您！</h2>
                    <p class="result-message" id="resultMessage">您获得了今日好运！</p>
                    <button id="continueBtn" class="continue-button">继续转动</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>🍀 每日好运转盘游戏</p>
            <p class="version">愿您天天好运！</p>
        </div>
    </div>

    <script>
        // 转盘配置
        const wheelConfig = {
            items: [
                { text: '大吉大利', color: '#ff6b6b', weight: 1 },
                { text: '恭喜发财', color: '#4ecdc4', weight: 1 },
                { text: '身体健康', color: '#45b7d1', weight: 1 },
                { text: '工作顺利', color: '#96ceb4', weight: 1 },
                { text: '学业进步', color: '#feca57', weight: 1 },
                { text: '好运连连', color: '#ff9ff3', weight: 1 },
                { text: '心想事成', color: '#54a0ff', weight: 1 },
                { text: '万事如意', color: '#5f27cd', weight: 1 }
            ]
        };

        let canvas, ctx, wheelContainer, loadingContainer, resultContainer;
        let isSpinning = false;
        let currentRotation = 0;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('wheelCanvas');
            ctx = canvas.getContext('2d');
            wheelContainer = document.getElementById('wheelContainer');
            loadingContainer = document.getElementById('loadingContainer');
            resultContainer = document.getElementById('resultContainer');

            // 快速初始化
            initGame();

            // 绑定事件
            document.getElementById('spinBtn').addEventListener('click', spinWheel);
            document.getElementById('continueBtn').addEventListener('click', hideResult);
        });

        // 初始化游戏
        function initGame() {
            // 检查Canvas是否可用
            if (!ctx) {
                setTimeout(initGame, 100);
                return;
            }

            // 预绘制转盘
            drawWheel();
            initStats();

            // 短暂延时后显示转盘
            setTimeout(() => {
                loadingContainer.style.display = 'none';
                wheelContainer.style.display = 'block';
            }, 500);
        }

        // 绘制转盘
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 140;
            const itemCount = wheelConfig.items.length;
            const anglePerItem = (2 * Math.PI) / itemCount;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            wheelConfig.items.forEach((item, index) => {
                const startAngle = index * anglePerItem + currentRotation;
                const endAngle = startAngle + anglePerItem;

                // 绘制扇形
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = item.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // 绘制文字
                const textAngle = startAngle + anglePerItem / 2;
                const textX = centerX + Math.cos(textAngle) * (radius * 0.7);
                const textY = centerY + Math.sin(textAngle) * (radius * 0.7);

                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(item.text, 0, 0);
                ctx.restore();
            });

            // 绘制中心圆
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        // 转动转盘
        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.querySelector('.btn-text').textContent = '转动中...';

            // 随机转动角度 (5-8圈)
            const spins = 5 + Math.random() * 3;
            const finalAngle = spins * 2 * Math.PI + Math.random() * 2 * Math.PI;

            animateWheel(finalAngle, 3000, () => {
                const result = getSpinResult();
                showResult(result);
                updateStats();

                spinBtn.disabled = false;
                spinBtn.querySelector('.btn-text').textContent = '开始转动';
                isSpinning = false;
            });
        }

        // 转盘动画
        function animateWheel(targetRotation, duration, callback) {
            const startRotation = currentRotation;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // 缓动函数
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + targetRotation * easeOut;

                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    callback();
                }
            }

            animate();
        }

        // 获取转盘结果
        function getSpinResult() {
            const itemCount = wheelConfig.items.length;
            const anglePerItem = (2 * Math.PI) / itemCount;
            const normalizedRotation = (currentRotation % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);

            // 指针在顶部，所以需要调整角度
            const adjustedAngle = (2 * Math.PI - normalizedRotation + Math.PI / 2) % (2 * Math.PI);
            const resultIndex = Math.floor(adjustedAngle / anglePerItem);

            return wheelConfig.items[resultIndex];
        }

        // 显示结果
        function showResult(result) {
            document.getElementById('resultIcon').textContent = getResultIcon(result.text);
            document.getElementById('resultTitle').textContent = '恭喜您！';
            document.getElementById('resultMessage').textContent = `您获得了：${result.text}！愿这份好运伴随您整天！`;
            resultContainer.style.display = 'flex';
        }

        // 隐藏结果
        function hideResult() {
            resultContainer.style.display = 'none';
        }

        // 获取结果图标
        function getResultIcon(text) {
            const icons = {
                '大吉大利': '🎉',
                '恭喜发财': '💰',
                '身体健康': '💪',
                '工作顺利': '📈',
                '学业进步': '📚',
                '好运连连': '🍀',
                '心想事成': '⭐',
                '万事如意': '🌟'
            };
            return icons[text] || '🎊';
        }

        // 初始化统计
        function initStats() {
            const today = new Date().toDateString();
            const todaySpins = localStorage.getItem(`spins_${today}`) || 0;
            const totalSpins = localStorage.getItem('total_spins') || 0;

            document.getElementById('todaySpins').textContent = todaySpins;
            document.getElementById('totalSpins').textContent = totalSpins;
        }

        // 更新统计
        function updateStats() {
            const today = new Date().toDateString();
            const todaySpins = parseInt(localStorage.getItem(`spins_${today}`) || 0) + 1;
            const totalSpins = parseInt(localStorage.getItem('total_spins') || 0) + 1;

            localStorage.setItem(`spins_${today}`, todaySpins);
            localStorage.setItem('total_spins', totalSpins);

            document.getElementById('todaySpins').textContent = todaySpins;
            document.getElementById('totalSpins').textContent = totalSpins;
        }
    </script>
</body>
</html>
