<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石墨烯积木博客专属 - 雨云优惠券</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .coupon-code {
            background: #f8f9fa;
            border: 3px dashed #28a745;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .code {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745;
            font-family: monospace;
            letter-spacing: 3px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .copy-btn {
            background: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .notice {
            background: #fff3cd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #856404;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .code {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🌧️ 雨云专属优惠</h1>
        <p class="subtitle">石墨烯积木博客读者专享 · 首月5折</p>

        <a href="https://www.rainyun.com/NjQ4NjU3_?s=blog-hexo"
           target="_blank"
           class="btn">
            🚀 立即注册领取
        </a>

        <div style="margin: 20px 0; color: #666; font-size: 0.9em;">
            —— 或者 ——
        </div>

        <div class="coupon-code">
            <div class="code">NjQ4NjU3</div>
            <button class="copy-btn" onclick="copyCode()">📋 复制优惠码</button>
        </div>

        <div class="notice">
            <strong>使用说明：</strong><br>
            • 优先使用上方注册按钮，自动获得优惠<br>
            • 或手动复制优惠码在注册时填写<br>
            • 适用于大部分云服务器产品
        </div>
    </div>

    <script>
        function copyCode() {
            const code = 'NjQ4NjU3';
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '✅ 已复制';
                btn.style.background = '#28a745';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            });
        }
    </script>
</body>
</html>
